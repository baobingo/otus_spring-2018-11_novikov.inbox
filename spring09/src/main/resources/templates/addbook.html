<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <title>Add book</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add book</h1>
        <p class="lead">Please fill all inputs</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <form action="/books/add" method="post">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Title of book" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" name="author" id="author" placeholder="Author of book" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" name="genre" id="genre" placeholder="Genre of book" required>
                </div>
                <button type="submit" class="btn btn-primary">Add book</button>
            </form>
        </div>
    </div>
</div>
<script src="/assets/js/jquery-3.0.0.slim.min.js"></script>
<script src="/assets/bootstrap-4.2.1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
